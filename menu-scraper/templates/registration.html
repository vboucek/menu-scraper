<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrace</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/error.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous"/>

    <script src="https://unpkg.com/htmx.org@1.9.4"
            integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
            crossorigin="anonymous">
    </script>

    <meta name="description" content="">

    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="icon" href="/static/img/favicon.png" sizes="any">
    <link rel="apple-touch-icon" href="/static/img/profile_picture_placeholder.png">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
<header>

</header>
<main>
    <div class="form-container">
        <h2 class="container__header">Registrace</h2>
        <form hx-post="/users" hx-target="#error-placeholder" hx-swap="innerHTML" hx-encoding='multipart/form-data' class="form">
            <div class="form__input-container">
                <div class="form__profile-picture">
                    <div class="form__picture-preview">
                        <img src="/static/img/profile_picture_placeholder.png" id="imagePreview" alt="Image Preview">
                    </div>
                    <input class="form__picture-input" name="profile-picture" type="file"
                           id="profilePictureFile"
                           accept="image/png, image/jpeg" onchange="previewImage()"/>
                    <input class="form__picture-upload-button" type="button"
                           onclick="document.getElementById('profilePictureFile').click();"/>
                </div>
                <div class="form__text-inputs">
                    <label for="username" class="form__label">Uživatelské jméno</label>
                    <input required maxlength="30" type="text" id="username" name="username" class="form__input">

                    <label for="email" class="form__label">Email</label>
                    <input required maxlength="100" type="email" id="email" name="email" class="form__input">

                    <label for="password" class="form__label">Heslo</label>
                    <input required maxlength="100" minlength="12" type="password" id="password" name="password" class="form__input">
                </div>
            </div>
            <!-- Error banner placeholder -->
            <div class="error-placeholder" id="error-placeholder">

            </div>

            <button type="submit" class="form__submit">Registrovat se</button>
        </form>
    </div>
</main>

<footer>

</footer>

</body>

<script>
    function previewImage() {
        const input = document.getElementById('profilePictureFile');
        const preview = document.getElementById('imagePreview');

        if (input.files && input.files[0]) {
            const reader = new FileReader();

            reader.onload = function (e) {
                preview.src = e.target.result;
            };

            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '';
        }
    }
</script>

</html>
